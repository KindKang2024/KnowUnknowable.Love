<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>know the unknowable</title>
  <meta name="description" content="Lovable Generated Project" />
  <meta name="author" content="Lovable" />
  <meta property="og:image" content="/og-image.png" />
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      50% {
        opacity: .8;
        transform: scale(1.03);
      }
    }

    #loader {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0a0f; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      /* font-family: 'Inter', sans-serif; /* Apply Inter font */
      animation: fadeIn 0.5s ease-out;
      /* Fade in animation */
    }

    /* Position elements tighter together */
    #loader-content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* width: 100%; /* Removed - let flex handle centering */
      text-align: center;
    }

    /* Create a row for icon and text */
    #main-row {
      display: flex;
      flex-direction: row;
      /* Explicitly side-by-side */
      align-items: center;
      /* Vertically align text and icon centers */
      justify-content: center;
      /* Center the pair horizontally */
      /* width: 100%; /* Removed - let flex handle centering */
      margin-bottom: 30px;
      /* Space before domain name */
      width: auto;
      /* Let content determine width */
      max-width: 90%;
      /* Prevent overflow on small screens */
    }

    /* Text container */
    #text-container {
      position: relative;
      text-align: left;
      /* Align text to the left */
      margin-right: 30px;
      /* Increased space between text and icon */
      flex-shrink: 0;
      /* Prevent text from shrinking too much */
    }

    /* Grok icon container */
    #grok-divine-icon {
      /* No flex needed here, just let it be a flex item */
      flex-shrink: 0;
      /* Prevent icon from shrinking */
    }

    #loader svg {
      margin-top: 20px;
      width: 180px;
      height: 180px;
      display: block;
      /* Ensure it behaves like a block */
      /* Removed margins/positioning specific to vertical layout */
      animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
    }


    #loading-start,
    #loading-middle,
    #loading-end {
      display: block;
      /* Each on its own line */
      line-height: 1.2;
      margin: 0;
    }

    /* Set different font sizes for the three lines */
    #loading-start {
      font-size: 48px;
      /* Absolute size for better control */
      margin-bottom: 2px;
      /* Space before middle */
      color: #fca5a5;
      /* Reddish color */
      font-weight: 500;
    }

    #loading-middle {
      font-weight: 700;
      /* Bolder */
      color: #e0e0e0;
      font-size: 32px;
      /* Absolute size for better control */
      margin-bottom: 2px;
      /* Space after middle */
    }

    #loading-end {
      font-size: 48px;
      /* Absolute size for better control */
      color: #e0e0e0;
      font-weight: 500;
    }

    /* Add domain name styling */
    #domain-name {
      font-size: 32px;
      color: #e0e0e0;
      text-align: center;
      width: 100%;
      /* Full width */
      margin-top: 0;
      /* No space above - we're using margin-bottom on the row */
    }

  </style>
</head>

<body>
  <div id="loader">
    <!-- New container for tighter layout -->
    <div id="loader-content" style="display: flex; flex-direction: column; align-items: center;">
      <!-- Main row for icon and text -->
      <div id="main-row">
        <!-- Text container first -->
        <div id="text-container" style="display: flex; flex-direction: row; align-items: center;">
          <!-- I Ching line -->
          <div id="grok-divine-icon">
            <svg viewBox="0 0 42 42" aria-hidden="true" style="scale: 1.3;">
              <g>
                <path
                  d="M27.997 17.35l-11.1 8.19 15.9-15.963v.015L37.391 5c-.082.117-.165.23-.248.345-3.49 4.804-5.194 7.153-3.826 13.03l-.009-.008c.943 4.001-.065 8.438-3.322 11.693-4.106 4.107-10.677 5.02-16.087 1.324l3.772-1.745c3.454 1.355 7.232.76 9.947-1.954 2.716-2.714 3.325-6.666 1.96-9.956-.259-.623-1.037-.78-1.58-.378z m-13.292-2.574c-3.314 3.31-3.983 9.047-.1 12.755l-.003.003L4 37c.663-.913 1.485-1.776 2.306-2.639l.04-.042c2.346-2.464 4.67-4.906 3.25-8.357-1.903-4.622-.795-10.038 2.73-13.56 3.664-3.66 9.06-4.583 13.568-2.729.998.37 1.867.897 2.545 1.387l-3.764 1.737c-3.505-1.47-7.52-.47-9.97 1.98z"
                  fill="white" opacity="0.8"></path>
                <circle cx="18.75" cy="18.75" r="1.75" fill="white" opacity="0.8"></circle>
                <circle cx="21.8" cy="26" r="1.75" fill="white" opacity="0.8"></circle>
                <circle cx="26" cy="22" r="1.75" fill="white" opacity="0.8"></circle>
              </g>
            </svg>

          </div>

          <!-- Main text line -->
          <div id="loading-text" style="display: flex; flex-direction: column; align-items: center;">
            <div style="display: flex; flex-direction: row; align-items: center;">
              <span id="iching-text" style="margin-right: 8px; color: #e0e0e0; font-size: 12px;"> I Ching</span>
            </div>

            <span id="loading-start"></span>
            <span id="loading-middle"></span>
            <span id="loading-end"></span>
          </div>
        </div>
      </div>

      <p id="domain-name">
        <span>know</span>
        <span style="margin-right: 3px;">unknowable</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 16 16"
          style="width: 12px; height: 12px; display: inline-block;margin-bottom: 4px;">
          <path d="M9.167 4.5a1.167 1.167 0 1 1-2.334 0 1.167 1.167 0 0 1 2.334 0" />
          <path
            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M1 8a7 7 0 0 1 7-7 3.5 3.5 0 1 1 0 7 3.5 3.5 0 1 0 0 7 7 7 0 0 1-7-7m7 4.667a1.167 1.167 0 1 1 0-2.334 1.167 1.167 0 0 1 0 2.334" />
        </svg>
        <span style="color: #fca5a5;">love</span>
      </p>
    </div>
  </div>
  <div id="root" style="position: relative; z-index: 1;"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script src="/particles.min.js"></script>
  <script>
    (function () {
      const translations = {
        en: {
          iching_text: "I Ching",
          start: "DIVIDE",
          middle: "TO",
          end: "DIVINE",
        },
        zh: {
          iching_text: "易经",
          start: "分",
          middle: "而",
          end: "大衍",
        },
        ja: {
          iching_text: "易経",
          start: "入る",
          middle: "分ける",
          end: "は占う所以",
        },
        ko: {
          iching_text: "역경",
          start: "들어가다",
          middle: "나누어",
          end: "점을 치다",
        }
      };

      // Restore browser language detection
      const lang = navigator.language.split('-')[0];
      if (!(lang in translations)) {
        lang = "en";
      }
      const ichingTextElement = document.getElementById('iching-text');
      const startElement = document.getElementById('loading-start');
      const middleElement = document.getElementById('loading-middle');
      const endElement = document.getElementById('loading-end');
      const selectedTranslation = translations[lang] || translations.en;

      if (ichingTextElement) ichingTextElement.textContent = selectedTranslation.iching_text;
      if (startElement) startElement.textContent = selectedTranslation.start;
      if (middleElement) middleElement.textContent = selectedTranslation.middle;
      if (endElement) endElement.textContent = selectedTranslation.end;
    })();
  </script>
</body>

</html>
